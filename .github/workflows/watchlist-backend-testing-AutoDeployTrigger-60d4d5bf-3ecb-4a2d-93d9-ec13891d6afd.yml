name: Trigger auto deployment for watchlist-backend-testing

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/watchlist-backend-testing-AutoDeployTrigger-60d4d5bf-3ecb-4a2d-93d9-ec13891d6afd.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.WATCHLISTBACKENDTESTING_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: f
          registryUsername: ${{ secrets.WATCHLISTBACKENDTESTING_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WATCHLISTBACKENDTESTING_REGISTRY_PASSWORD }}
          containerAppName: watchlist-backend-testing
          resourceGroup: SSE-movies
          imageToBuild: f/watchlist-backend-testing:${{ github.sha }}
          
            

     

